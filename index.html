<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Treino Pessoal</title>
</head>
<body>
<div class="container" id="categoryA">
    <h1>Categoria A - Treino Superiores</h1>
    <div id="exercise-listA">
        <!-- Lista de exercícios será preenchida dinamicamente com JavaScript -->
    </div>
    <button onclick="startWorkout('A')">Iniciar Treino</button>
    <button onclick="pauseWorkout('A')">Pausar Treino </button>
    <button onclick="completeWorkout('A')">Concluir Treino </button>
</div>

<div class="container" id="categoryB">
    <h1>Categoria B - Treino Dorsal</h1>
    <div id="exercise-listB">
        <!-- Lista de exercícios será preenchida dinamicamente com JavaScript -->
    </div>
    <button onclick="startWorkout('B')">Iniciar Treino</button>
    <button onclick="pauseWorkout('B')">Pausar Treino </button>
    <button onclick="completeWorkout('B')">Concluir Treino </button>
</div>

<div class="container" id="categoryC">
    <h1>Categoria C - Treino Perna</h1>
    <div id="exercise-listC">
        <!-- Lista de exercícios será preenchida dinamicamente com JavaScript -->
    </div>
    <button onclick="startWorkout('C')">Iniciar Treino</button>
    <button onclick="pauseWorkout('C')">Pausar Treino </button>
    <button onclick="completeWorkout('C')">Concluir Treino </button>
</div>
<script src="script.js"></script>
</body>
</html>
